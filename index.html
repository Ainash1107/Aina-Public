<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Marker with Video</title>
    <!-- Подключение A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Подключение AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- A-Frame сценарий -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Свет -->
        <a-entity light="type: ambient; color: #FFF;"></a-entity>

        <!-- Маркер Hiro -->
        <a-marker preset="hiro">
            <!-- Видео -->
            <a-video
                src="video.mp4"
                width="16"
                height="9"
                position="0 0.5 0"
                rotation="0 0 0"
                autoplay="true"
                loop="true"
                controls="true">
            </a-video>
        </a-marker>

        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Инструкция -->
    <div style="position: absolute; top: 10px; left: 10px; color: white; font-family: Arial, sans-serif;">
        <p>Направьте камеру на маркер Hiro.</p>
    </div>
</body>
</html>
